<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Usuarios-github</title>
</head>
<body>
    <input type="text" id="usuario" placeholder="Usuario de git-hub">
    <button id="buscar">Buscar</button>
    <div id="resultado"></div>
    <script>
        $(document).ready(function () {
    $("#buscar").click(function () {
        let usuario = $("#usuario").val();
        
  

        // Llamada AJAX utilizando jQuery
        $.ajax({
            url: "https://api.github.com/users/"+usuario,
            success: function (data) {
                console.log(data);
                $('#resultado').html(`
                    <h2>${data.login}</h2>
                    <img width="50" src="${data.avatar_url}">
                    <p>${data.type}</p>
                    `);         
            },
            fail: function (){
                $("#resultado").html("<p>No se encontr√≥ el usuario.</p>");
            },
            error: function () {
                $("#resultado").html("<p>Error al buscar el usuario.</p>");
            },
        });
    });
});
    </script>
    
</body>
</html>
