<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Ejercicio 5</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script><style>
    .contenedor{
        display:flex;
        align-items: center;
        justify-content: center;
        height: 320px;
    }
    button {
        width: 300px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        height: 100px;
        font-size: 2em;
    }
    .caja{
        width: 300px;
        height: 300px;
        border: 1px solid black;
        margin: 20px;
    }
    .roja {
        background-color: red;
    }
    .verde {
        background-color: green;
    }
</style>
</head>
<body>
    <div class="contenedor">
        <div class="caja roja"></div>
        <div class="caja verde" id="verde"></div>
    </div>
    <div class="contenedor">
        <button id="fadeIn">fadeIn</button><button id="fadeOut">fadeOut</button><button id="fadeToggle">fadeToggle</button>
    </div>
    <script>
        $(document).ready(function () {
            $("#fadeIn").click(function () { 
                $(".caja").fadeIn(1000);
            });

            $("#fadeOut").click(function () { 
                $(".caja").fadeOut();
            });

            $("#fadeToggle").click(function () { 
                $(".caja").fadeToggle();
            });

            /* fadeToggle sirve para poder alternar fadeOut y fadeIn sin necesidad de tener dos botones ni dos funciones */

           
        });
    </script>
</body>
</html>
